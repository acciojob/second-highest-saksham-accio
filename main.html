<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//set default values for largest and secondLargest
			let largest = -Infinity;
			let secondLargest = -Infinity;

			for(let i=0; i<arr.length; i++){
				//arr[i] > largest and secondLargest
				if(arr[i] > largest){
					//secondLargest will become largest
					secondLargest = largest;
					//largest will become arr[i]
					largest = arr[i];
				} else if(arr[i] < largest && arr[i] > secondLargest){
					secondLargest = arr[i];
				}
			}
			return secondLargest;	
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
